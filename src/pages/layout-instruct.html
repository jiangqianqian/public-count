<div class="page page-current">
  <div class="content" id="content">
    {{=data.desc}}
  </div>
</div>
<script>
  var coala = require('coala');
  var config = require('../utils/config');

  module.exports = {
    listen: {
      mount: function () {
        var _this = this;
        coala.setTitle('说明');

        // 请求接口
        $.ajax({
          type: 'GET',
          data: {
            personId: coala.personId
          },
          url: config.layoutUrl + 'getLayoutSetDescription',
        }).done(function (result) {
          if (result.code === 'C0000') {
            _this.data = result.data;
            console.log(_this.data,'说明')
            _this.update();
          } else {
            $.toast(result.msg);
          }
        });
      }
    }
  };
</script>
